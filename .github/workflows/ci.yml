name: CI

# trigger on pushes and PRs targeting only main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Add overall timeout

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Only fetch last 2 commits instead of full history

      # Show concise summary of changes
      - name: Show Changed Files Summary
        run: |
          echo "ğŸ“‹ Files Changed in This PR/Push:"
          echo "=================================="
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, show changes from base branch
            git diff --name-status ${{ github.event.pull_request.base.sha }}..${{ github.sha }} | head -20
            TOTAL_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.sha }} | wc -l)
          else
            # For pushes, show changes from previous commit
            git diff --name-status HEAD~1..HEAD | head -20
            TOTAL_FILES=$(git diff --name-only HEAD~1..HEAD | wc -l)
          fi
          echo "=================================="
          echo "ğŸ“Š Total files changed: $TOTAL_FILES"
          if [ $TOTAL_FILES -gt 20 ]; then
            echo "âš ï¸  Showing first 20 files only"
          fi
          echo ""

      # Setup environments
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Install dependencies
      - name: Install backend dependencies
        working-directory: backend
        timeout-minutes: 3
        run: |
          echo "ğŸ“¦ Installing backend dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          echo "âœ… Backend dependencies installed"

      - name: Install frontend dependencies
        working-directory: frontend
        timeout-minutes: 5
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          npm ci --legacy-peer-deps
          echo "âœ… Frontend dependencies installed"

      # Generate Prisma client (required for build)
      - name: Generate Prisma client
        working-directory: frontend
        timeout-minutes: 2
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
        run: |
          echo "ğŸ”§ Generating Prisma client..."
          npx prisma generate
          echo "âœ… Prisma client generated"

      # Run pre-commit (ONLY on changed files, not all files)
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --show-diff-on-failure
        timeout-minutes: 5

      # Build check (TypeScript validation disabled)
      - name: Build Check
        working-directory: frontend
        timeout-minutes: 3
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_SECRET: "dummy-secret-for-build"
          NEXTAUTH_URL: "http://localhost:3000"
        run: |
          echo "ğŸ—ï¸  Running build check..."
          if npm run build; then
            echo "âœ… Build check passed"
          else
            echo "âŒ Build check failed"
            exit 1
          fi

      # Run tests with concise output
      - name: Provide dummy environment variables for tests
        run: |
          echo "OPENAI_API_KEY=test" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy" >> $GITHUB_ENV
          echo "NEXTAUTH_SECRET=dummy-secret-for-tests" >> $GITHUB_ENV
          echo "NEXTAUTH_URL=http://localhost:3000" >> $GITHUB_ENV

      - name: Run backend tests
        working-directory: backend
        timeout-minutes: 2
        run: |
          echo "ğŸ§ª Running backend tests..."
          if pytest --maxfail=1 --disable-warnings -q --tb=short; then
            echo "âœ… Backend tests passed"
          else
            echo "âŒ Backend tests failed"
            exit 1
          fi

      - name: Run frontend tests
        working-directory: frontend
        timeout-minutes: 3
        run: |
          echo "ğŸ§ª Running frontend tests..."
          if npm test -- --watchAll=false --bail --passWithNoTests --silent; then
            echo "âœ… Frontend tests passed"
          else
            echo "âŒ Frontend tests failed"
            exit 1
          fi

      # Concise summary
      - name: CI Summary
        if: always()
        run: |
          echo ""
          echo "ğŸ‰ CI Pipeline Summary"
          echo "====================="
          echo "âœ… File changes analyzed"
          echo "âœ… Dependencies installed"
          echo "âœ… Prisma client generated"
          echo "âœ… Code quality checks passed"
          echo "âœ… Build check passed"
          echo "âœ… All tests passed"
          echo ""
          echo "ğŸš€ Ready for deployment!"
