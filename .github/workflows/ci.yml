name: CI

# trigger on pushes and PRs targeting only main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup environments
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Install dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # Run pre-commit (handles all linting, formatting, type checking)
      - uses: pre-commit/action@v3.0.1

      # Run tests
      - name: Provide dummy OpenAI key for tests
        run: echo "OPENAI_API_KEY=test" >> $GITHUB_ENV

      - name: Run backend tests
        working-directory: backend
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --watchAll=false --bail
