name: CI

# trigger on pushes and PRs targeting only main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-format-test:
    runs-on: ubuntu-latest

    steps:
      # 1. check out your code
      - uses: actions/checkout@v3

      # ─── Backend ────────────────────────────────────────────────────────
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 pytest pre-commit

      - name: Check formatting (Black)
        run: black --check backend

      - name: Check imports (isort)
        run: isort --check-only backend

      - name: Lint (Flake8)
        run: flake8 backend

      - name: Provide dummy OpenAI key for tests
        run: echo "OPENAI_API_KEY=test" >> $GITHUB_ENV
        
      - name: Run backend tests
        working-directory: backend
        run: pytest --maxfail=1 --disable-warnings -q



      # ─── Frontend ───────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Check formatting (Prettier)
        working-directory: frontend
        run: npx prettier --ignore-path ../.prettierignore --check "components/**/*.{js,jsx,ts,tsx}" "app/**/*.{js,jsx,ts,tsx}"

      - name: Lint (ESLint)
        working-directory: frontend
        run: npx eslint --ext .js,.jsx,.ts,.tsx components app

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --watchAll=false --bail
