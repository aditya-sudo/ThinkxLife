repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        # only run on your backend .py files
        files: ^backend/.*\.py$
        args:
          - --max-line-length=88
          - --extend-ignore=E203


  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.48.0
    hooks:
      - id: eslint
        name: eslint-frontend
        entry: eslint --ignore-path frontend/.eslintignore --ext .js,.jsx,.ts,.tsx frontend/
        language: node
        files: ^frontend/(components|app)/.*\.(js|jsx|ts|tsx)$


  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.1.0"                   # Use the latest tag for Prettier 3.x
    hooks:
      - id: prettier
        name: prettier-frontend
        entry: prettier --ignore-path .prettierignore --write
        language: node
        files: ^(components|app)/.*\.(js|jsx|ts|tsx|css|json|mjs|md)$
        exclude: ^(node_modules|\.next|chroma_db)/
        additional_dependencies:
          - prettier@3.1.0          # Match the tag version
