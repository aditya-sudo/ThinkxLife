# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Essential file checks (very targeted)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: end-of-file-fixer
        files: \.(py|js|jsx|ts|tsx)$
        exclude: ^(frontend/node_modules/|frontend/\.next/|.*\.d\.ts|.*build/|.*dist/)$
      - id: trailing-whitespace
        files: \.(py|js|jsx|ts|tsx)$
        exclude: ^(frontend/node_modules/|frontend/\.next/|.*\.d\.ts|.*build/|.*dist/)$

  # Python Backend (only essential checks)
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^backend/.*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        files: ^backend/.*\.py$
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  # Frontend - Skip linting in pre-commit (let CI handle it)
  # This is the slowest part, so we'll skip it here

# Configuration for speed
default_language_version:
  python: python3
default_stages: [pre-commit]
minimum_pre_commit_version: '3.0.0'

# CI configuration
ci:
  autofix_commit_msg: '[pre-commit.ci] auto fixes'
  autofix_prs: true
  autoupdate_schedule: weekly
  skip: []
  submodules: false
