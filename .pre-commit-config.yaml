# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Essential file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        files: ^(backend/.*\.py|frontend/(app|components|hooks|lib)/.*\.(js|jsx|ts|tsx)|\.pre-commit-config\.yaml|README\.md)$
        exclude: ^(frontend/node_modules/|frontend/\.next/|.*package-lock\.json|.*\.tsbuildinfo)$
      - id: trailing-whitespace
        files: ^(backend/.*\.py|frontend/(app|components|hooks|lib)/.*\.(js|jsx|ts|tsx)|\.pre-commit-config\.yaml|README\.md)$
        exclude: ^(frontend/node_modules/|frontend/\.next/|.*\.tsbuildinfo)$
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python Backend
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^backend/.*\.py$

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/.*\.py$
        args: ['--profile=black']

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        files: ^backend/.*\.py$
        args: ['--max-line-length=88', '--extend-ignore=E203']

  # Frontend - Use npm scripts if available
  - repo: local
    hooks:
      - id: frontend-lint-fix
        name: frontend-lint-fix
        entry: bash -c 'cd frontend && npm run lint -- --fix'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        exclude: ^frontend/(node_modules|\.next)/
        pass_filenames: false

      - id: typescript-check
        name: typescript-check
        entry: bash -c 'cd frontend && npx tsc --noEmit --skipLibCheck --project .'
        language: system
        files: ^frontend/(app|components|hooks|lib)/.*\.(ts|tsx)$
        exclude: ^frontend/(node_modules|\.next)/.*$
        pass_filenames: false

# Configuration
default_language_version:
  python: python3
default_stages: [pre-commit]

# Performance optimization
minimum_pre_commit_version: '3.0.0'

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
